<html>
	<head>
		<meta charset="UTF-8">
			
		<title>Tercer Laboratorio</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<br/>
		<div class="mx-auto" style="width: 900px;">
					
			<h1>Laboratorio No. 3</h1>
			<h2>Serie-2</h2>
			<form class="form-horizontal">
				<fieldset>
				
				<!-- Form Name -->
				<legend>Ingreso de Datos</legend>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="key">Nueva Clave</label>  
				  <div class="col-md-4">
				  <input id="key" name="key" type="text" placeholder="Clave" class="form-control input-md" autocomplete=off required="">
				  <span class="help-block">Escriba la clave</span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="value">Nuevo Valor</label>  
				  <div class="col-md-4">
				  <input id="value" name="value" type="text" placeholder="Valor" class="form-control input-md" autocomplete=off>
				  <span class="help-block">Escriba el nuevo valor</span>  
				  </div>
				</div>
				
				<!-- Button (Double) -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="btn1"></label>
				  <div class="col-md-8">
					<button id="btn1" name="btn1" class="btn btn-info" onclick="addRegister()">AÃ±adir Registro</button>
				  </div>
				</div>

				<div class="form-group">
						<label>Seleccione una estructura</label>
					<div class="col-md-8">
						<div id="strc">
								<input type="radio",id="jsonb", name="structure" value="JSON">JSON<br>
								<input type="radio" id="xmlb",name="structure" value="XML">XML<br>
							
						</div>
						<br>
						<button id="btn2" name="btn2" class="btn btn-info" onclick="showJSON()">Mostrar pares llave-valor</button>
						<button id="btn2" name="btn3" class="btn btn-info" onclick="clearJSON()">Limpiar pares llave-valor</button>
					 </br>  
					</div>
				</div>
				
				</fieldset>
			</form>	
		</div>				
		<div id = "output">

		</div>
	</body>

</html>
